<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table {
            width: 500px;
            height: 200px;
            border-collapse: collapse;
            font-size: 1.5em;
        }

        thead, tfoot {
            background-color: grey;
            color: white;
        }

        th {
            border: 1px solid black;
        }

        td {
        border: 1px solid black;
        }

        td.numb {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numb">44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numb">20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numb">16 054 524	</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="numb">14 141 626</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numb"><strong>95 146 106</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
