<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-07</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro007.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ" selected>Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão: </label>
            <input type="text" name="pro" id="ipro" list="lstpro">
            <datalist id="lstpro">
                <option value="ADM">Adiministrador</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="20" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
