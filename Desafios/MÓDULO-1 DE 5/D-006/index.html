<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilzar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag <h1>,<h2>,<h3>...">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img src= alt=>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usa a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
